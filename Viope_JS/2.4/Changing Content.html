<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Changing Content</title>


</head>
<body>
    <h1>The Element Object</h1>
    <h2>Training my HTML skills</h2>

    <p>Get feedback by pressing the button:</p>

    <button id="thanks">CLICK ME</button> 

    <p id = "demo">

	<script>
        const element = document.getElementById("thanks");
        element.addEventListener("click", clickMe);

        function clickMe() {
            document.getElementById("demo").innerHTML = "THANKS:)";
        }
    </script>
</body>
</html>
